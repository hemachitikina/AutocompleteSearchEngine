<!DOCTYPE html>
<html>
<head>
    <title>Suggestions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 16px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Suggestions for "{{ prefix }}"</h1>

        {% if suggestions %}
            <ul>
            {% for word in suggestions %}
                <li>{{ word }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No suggestions found.</p>
        {% endif %}

        <a href="/">ðŸ”™ Back to Home</a>
    </div>

    <div class="footer">
        &copy; 2025 Hema Sri | Autocomplete Project
    </div>
</body>
</html>
